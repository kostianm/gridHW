<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWGrid</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <header>
            <h3>Stream Finished</h3>
            <img src="./images/16x16.png" alt="i">
        </header>
        <div class="screen">
            <h2><span class="pro">PRO</span><span class="code">CODE</span></h2>
            <h1>FFE-2023-1 | HTML Grid 2023-05-08</h1>
            <p>ProCode IT School</p>
        </div>
        <div class="grid">
            <div class="view">
                <p class="top">Views</p>
                <p class="bottom">7</p>
            </div>
            <div class="peak">
                <p class="top">Peak concurrents</p>
                <p class="bottom">1</p>
            </div>
            <div class="total">
                <p class="top">Total match time</p>
                <p class="bottom">1:44:54</p>
            </div>
            <div class="chat">
                <p class="top">Chat rate</p>
                <p class="bottom">0</p>
            </div>
            <div class="avg">
                <p class="top">Avg view duration</p>
                <p class="bottom">14:59</p>
            </div>
            <div class="duration">
                <p class="top">Duration</p>
                <p class="bottom">1:39:47</p>
            </div>
        </div>
        <footer>
            <button type="button" class="dismiss">DISMIISS</button>
            <button type="button" class="edit">EDIT IN STUDIO</button>
        </footer>
    </main>
</body>

</html>
